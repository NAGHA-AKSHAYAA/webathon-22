<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Page</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4e1e0e24e3.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               User Login
            </div>
            <div class="title signup">
               Admin Login
            </div>
         </div>
         <div class="slide-controls-error" id="error-slide">
           <label class="error" id="error-display"></label>
         </div>
         <div class="slide-controls-success" id="success-slide">
           <label class="success" id="success-display"></label>
         </div>

         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">User</label>
               <label for="signup" class="slide signup">Admin</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login" onsubmit="return login_form_submission()">
                  <div class="field">
                     <input type="text" id="user_ID" placeholder="Employee ID" required>
                  </div>
                  <div class="field">
                     <input type="password" id="user_password" placeholder="Password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input id="loginpress" type="submit" value="Login">
                  </div>
               </form>
               <form action="#" class="signup" onsubmit="return validate_admin()">
                  <div class="field">
                     <input id="admin_id" type="text" placeholder="Admin ID"  required>
                  </div>
                  <div class="field">
                     <input id="admin_password" type="password" name="admin_password" placeholder="Password"  required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");

         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });

         function login_form_submission()
         {
             const empid=document.getElementById('user_ID').value;

             if(empid=='1')
             {
               alert("hii you are inside")
             }
             else {
               document.getElementById("error-display").innerText = "User ID is incorrect";
               $("#error-slide").css("display", "block");
               return false;
             }
           }

           function validate_admin()
           {
              const admin_id=document.getElementById('admin_id').value;
              if(admin_id=='1')
              {
                alert("hii you are inside")
              }
              else {
                document.getElementById("error-display").innerText = "Admin ID is incorrect";
                $("#error-slide").css("display", "block");
                return false;
              }


             }

      </script>
   </body>
</html>
